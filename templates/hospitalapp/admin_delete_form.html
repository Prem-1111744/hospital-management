{% extends 'hospitalapp/base.html' %}
{% block content %}
<div class="container mt-6">
    <div class="card shadow p-4 max-auto" style="max-width: 500px;">
        <h4 class="text-center mb-4">Confirm Deletion</h4>
        <p class="text-center">Are you sure you want to delete this appointment?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-2 w-100">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
