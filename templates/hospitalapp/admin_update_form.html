{% extends 'hospitalapp/base.html' %}
{% block content %}
<div class="container mt-6">
    <div class="card shadow p-4 max-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">Edit Appointment</h2>
        <div class="card shadow-lg p-4 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Update</button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-2 w-100">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
