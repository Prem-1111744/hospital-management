{% extends 'hospitalapp/base.html' %}
{% block content %}
<h2>Delete Appoinment</h2>

<p><strong>Are you sure you want to delete this appointment</strong></p>

<form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes Delete">
    <a class="btn btn-primary" href="{% url 'patient_dashboard' %}">Cancel</a>
</form>
{% endblock %}
