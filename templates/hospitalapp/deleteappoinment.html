{% extends 'hospitalapp/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-center align-items-center flex-column mt-5">
        <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%; background-color: #f8f9fa;">
            <h3 class="text-danger mb-4">Delete Appointment</h3>
            <p class="mb-4"><strong>Are you sure you want to delete this appointment?</strong></p>
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'patient_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
